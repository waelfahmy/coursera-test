<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>
	
	<script type="text/javascript" src="jquery.min.js"></script>
	
</head>
<body>

<script type="text/javascript">
	console.log("logging ajax2");

$.ajax("info.txt").done(function(data){
	$("body").html("<p>"+data+"</p>");
}).fail(function(){
	alert("could not get data");
});

</script>
</body>
</html>
